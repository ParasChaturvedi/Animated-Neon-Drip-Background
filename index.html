<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body, html {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #0c0c0c;
}

#neonCanvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: radial-gradient(#222 1px, transparent 1px);
  background-size: 20px 20px; /* adjust dot spacing */
  z-index: -1;
}

</style>
<body>
  <canvas id="neonCanvas"></canvas>
</body>
<script>
const canvas = document.getElementById('neonCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Neon streaks config
let streaks = [];
const colors = ['#00ffff', '#ff00ff', '#ffaa00', '#00ff99'];

function createStreak() {
  const x = Math.random() * canvas.width;
  const length = Math.random() * 80 + 40;
  const speed = Math.random() * 2 + 1;
  const color = colors[Math.floor(Math.random() * colors.length)];
  
  streaks.push({ x, y: -length, length, speed, color });
}

function drawStreaks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let i = streaks.length - 1; i >= 0; i--) {
    const s = streaks[i];

    const gradient = ctx.createLinearGradient(s.x, s.y, s.x, s.y + s.length);
    gradient.addColorStop(0, s.color);
    gradient.addColorStop(1, 'transparent');

    ctx.beginPath();
    ctx.strokeStyle = gradient;
    ctx.lineWidth = 2;
    ctx.moveTo(s.x, s.y);
    ctx.lineTo(s.x, s.y + s.length);
    ctx.stroke();

    s.y += s.speed;
    if (s.y > canvas.height) {
      streaks.splice(i, 1);
    }
  }
}

// Animation loop
function animate() {
  drawStreaks();
  if (Math.random() < 0.3) {
    createStreak(); // Add a new streak sometimes
  }
  requestAnimationFrame(animate);
}
animate();
</script>

</html>
